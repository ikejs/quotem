{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <table class="table" style="border:solid 4px #343A40;">
          <thead class="thead-dark">
            <tr>
              <th colspan="2" style="border:none;text-align:center;" scope="col"><h1 class="display-4" style="font-size:30px;">Top Categories</h1></th>
            </tr>
          </thead>
          <tbody>
              {% for category in categories %}
                  <tr>
                    <td>{{category.name}}</td>
                    <td>{{category.quotes|length}}</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
