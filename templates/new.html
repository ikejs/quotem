{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3 card" style="margin-top:200px;margin-bottom:300px;padding:50px;border-radius:20px;">
    <form method='POST' action='/new'>
        {% include 'partials/quote_form.html' %}
        <footer class="blockquote-footer">{{user.name}}</footer>
        <hr>
        <div class='form-group'>
            <button class='btn btn-primary' type='submit'>Post Quote</button>
            <a style="float:right;margin-top:15px;" href="/" onclick="return confirm('Are you sure you want to cancel? Your quote will be deleted.')">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
