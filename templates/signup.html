{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
<center>
    <div class="col-md-5" style="margin-top:50px;padding:50px;border:solid 6px #343A40;border-radius:20px;background:#369BCF;color:white;text-align:left;">
        <form action="/signup" method="POST">
          <fieldset>
            <legend>Sign Up</legend>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="email" class="form-control" id="nameInput" aria-describedby="nameInfo" placeholder="Full name">
              <small id="emailHelp" class="form-text">Shown at the bottom of your posted quotes.</small>
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmPasswordInput">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top:20px;">Sign Up</button>
          </fieldset>
        </form>
        <p style="margin-top:15px;text-align:center;">Already have an account? <a href="/login">Login</a></p>
    </div>
</center>
{% endblock %}
