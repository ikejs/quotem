<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="../stylesheets/_bootswatch.scss" />
        <link rel="stylesheet" href="../stylesheets/_variables.scss" />
        <link rel="stylesheet" href="../stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" href="../stylesheets/main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand logo-text" href="/">QUOTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {%if active=='index'%}active{%endif%}" id="popularButton">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item {%if active=='popular'%}active{%endif%}" id="popularButton">
                        <a class="nav-link" href="/popular">Popular</a>
                    </li>
                    <li class="nav-item {%if active=='recent'%}active{%endif%}" id="recentButton">
                        <a class="nav-link" href="/recent">Recent</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tags
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for tag in tags %}
                                <a class="dropdown-item" href="/tag/{{tag.slug}}">{{tag.name}}</a>
                            {% endfor %}
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/tags">More</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto offset-md-4">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Ike Holzmann
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/u/ikeholzmann"><span class="fa fa-list"></span> My Quotes</a>
                            <a class="dropdown-item" href="/new?user=ikeholzmann"><span class="fa fa-pencil"></span> New Quote</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div id="bodyContent" class="col-md-12">
            <div class="col-md-8 offset-md-2">
                {% block content %}{% endblock %}
            </div>
        </div>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
        <a href="/"> Quotem.net</a>
      </div>
    </footer>
    </body>
</html>
