{% extends 'base.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
<div class="col-md-4 offset-md-4" style="margin-top:50px;padding:50px;border-radius:20px;background:#343A40;color:white;">
    <form action="/login" method="POST">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info btn-block" style="margin-top:20px;">Login</button>
      </fieldset>
    </form>
    <p style="margin-top:15px;text-align:center;"><a style="color:white;" href="/signup">Sign Up</a></p>
</div>
{% endblock %}
